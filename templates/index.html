<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbyz AI - –ù–µ–π—Ä–æ—Å–µ—Ç–µ–≤–æ–π –ø–æ–º–æ—â–Ω–∏–∫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #e2e8f0;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid #3b82f6;
        }
        
        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            background-color: rgba(20, 30, 50, 0.5);
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #1e3a8a;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 15px;
            position: relative;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            margin-left: auto;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            margin-right: auto;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border-bottom-left-radius: 5px;
        }
        
        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        #imageGenToggle.active {
            background-color: #3b82f6;
            color: white;
        }
        
        .dropdown-menu {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="chat-container">
                    <div class="header">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h1 class="mb-0"><i class="bi bi-cpu"></i> Arbyz AI</h1>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="modelDropdown" data-bs-toggle="dropdown">
                                    –ú–æ–¥–µ–ª—å: gpt-4o-mini
                                </button>
                                <ul class="dropdown-menu">
                                    {% for model in models %}
                                    <li><a class="dropdown-item model-item" href="#" data-model="{{ model }}">{{ model }}</a></li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <div class="chat-box" id="chatBox">
                        <div class="message bot-message">
                            <div class="message-content">
                                –ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –Ø Arbyz AI. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?
                            </div>
                            <div class="message-time">
                                <i class="bi bi-clock"></i> —Ç–æ–ª—å–∫–æ —á—Ç–æ
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-group mt-3">
                        <button class="btn btn-outline-secondary" id="imageGenToggle" type="button" title="–†–µ–∂–∏–º –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π">
                            <i class="bi bi-image"></i>
                        </button>
                        <input type="text" class="form-control" id="userInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å...">
                        <button class="btn btn-outline-secondary" id="voiceButton" type="button">
                            <i class="bi bi-mic"></i>
                        </button>
                        <button class="btn btn-primary" id="sendButton">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                    
                    <div class="footer text-center mt-3">
                        <small class="text-muted">Arbyz AI v2.0 | –ü–æ–ª–Ω–æ—Å—Ç—å—é –±–µ—Å–ø–ª–∞—Ç–Ω–æ</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chatBox');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const voiceButton = document.getElementById('voiceButton');
            const imageGenToggle = document.getElementById('imageGenToggle');
            const modelDropdown = document.getElementById('modelDropdown');
            
            let isProcessing = false;
            let currentModel = 'gpt-4o-mini';
            let isImageGenMode = false;
            let recognition = null;

            // –í—ã–±–æ—Ä –º–æ–¥–µ–ª–∏
            document.querySelectorAll('.model-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    currentModel = this.dataset.model;
                    modelDropdown.textContent = `–ú–æ–¥–µ–ª—å: ${currentModel}`;
                    addMessage(`‚úÖ –í—ã–±—Ä–∞–Ω–∞ –º–æ–¥–µ–ª—å: ${currentModel}`, false);
                });
            });

            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
            imageGenToggle.addEventListener('click', function() {
                isImageGenMode = !isImageGenMode;
                this.classList.toggle('active', isImageGenMode);
                userInput.placeholder = isImageGenMode 
                    ? "–û–ø–∏—à–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏..." 
                    : "–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å...";
                
                addMessage(isImageGenMode 
                    ? "üñºÔ∏è –†–µ–∂–∏–º –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω" 
                    : "üìù –†–µ–∂–∏–º —á–∞—Ç–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω", false);
            });

            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            async function sendMessage() {
                if (isProcessing || !userInput.value.trim()) return;
                
                const prompt = userInput.value.trim();
                isProcessing = true;
                userInput.disabled = true;
                sendButton.disabled = true;
                
                addMessage(prompt, true);
                userInput.value = '';
                
                const loadingMsg = addMessage(
                    isImageGenMode ? "üé® –ì–µ–Ω–µ—Ä–∏—Ä—É—é –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ..." : "‚úçÔ∏è –ü–µ—á–∞—Ç–∞–µ—Ç...", 
                    false
                );
                
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ 
                            prompt,
                            model: currentModel,
                            isImageGen: isImageGenMode
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    chatBox.removeChild(loadingMsg);
                    
                    if (isImageGenMode && data.imageUrl) {
                        const img = document.createElement('img');
                        img.src = data.imageUrl;
                        img.style.maxWidth = '100%';
                        img.style.borderRadius = '10px';
                        addMessage(img, false, true);
                    } else if (data.response) {
                        addMessage(data.response, false);
                    }
                } catch (error) {
                    chatBox.removeChild(loadingMsg);
                    addMessage(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, false);
                } finally {
                    isProcessing = false;
                    userInput.disabled = false;
                    sendButton.disabled = false;
                    userInput.focus();
                }
            }

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            function addMessage(content, isUser, isImage = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                
                const contentDiv = isImage ? content : document.createElement('div');
                if (!isImage) {
                    contentDiv.className = 'message-content';
                    contentDiv.textContent = content;
                }
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.innerHTML = `<i class="bi bi-clock"></i> ${new Date().toLocaleTimeString()}`;
                
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(timeDiv);
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
                
                return messageDiv;
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());
        });
    </script>
</body>
</html>
