<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbyz AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Arbyz AI</h1>
        <div class="chat-container">
            <div id="chatBox" class="chat-box">
                <div class="message bot-message">
                    <div class="message-content">
                        Привет! Я Arbyz AI. Задайте ваш вопрос.
                    </div>
                </div>
            </div>
            <form method="POST" action="/chat" class="mt-3">
                <div class="input-group">
                    <input type="text" name="prompt" class="form-control" placeholder="Ваш вопрос...">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
