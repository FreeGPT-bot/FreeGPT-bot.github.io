<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbyz AI - Нейросетевой помощник</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Наши стили -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid gradient-bg">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="chat-container">
                    <div class="header">
                        <h1 class="text-center mb-4"><i class="bi bi-cpu"></i> Arbyz AI</h1>
                        <p class="text-center mb-4">Мощный нейросетевой помощник</p>
                    </div>
                    <div class="chat-box" id="chatBox"></div>
                    <div class="input-group mt-3">
                        <input type="text" class="form-control" id="userInput" placeholder="Введите ваш вопрос...">
                        <button class="btn btn-primary" id="sendButton">
                            <i class="bi bi-send"></i> Отправить
                        </button>
                    </div>
                    <div class="footer text-center mt-3">
                        <small class="text-muted">Arbyz AI v1.0 | Полностью бесплатно</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Наш JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
